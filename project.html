
<script>
$(document).ready(function(){

$(".btn-success").click(function(){
	$("#boot").show(2000);
	$("#html").show(2000);
	$("#css").show(2000);
	$("#jquery").show(2000);
})

	$(".btn-primary").click(function(){
	$("#boot").show(2000);
	$("#html").hide(2000);
	$("#css").hide(2000);
	$("#jquery").hide(2000);
})
$(".btn-warning").click(function(){
	$("#boot").hide(2000);
	$("#html").show(2000);
	$("#css").hide(2000);
	$("#jquery").hide(2000);
})
$(".btn-info").click(function(){
	$("#boot").hide(2000);
	$("#html").hide(2000);
	$("#css").show(2000);
	$("#jquery").hide(2000);
})
$(".btn-danger").click(function(){
	$("#boot").hide(2000);
	$("#html").hide(2000);
	$("#css").hide(2000);
	$("#jquery").show(2000);
})

});
</script>
