<!doctype html>
<html>
	<head>

	    <script src="lib/js/jquery.js"></script>
    	<script src="lib/js/bootstrap.js"></script>

        <link rel="stylesheet" href="home.css">
		
		<script>
			var obj=angular.module("pageroute",["ngRoute"]);
			obj.config(function($routeProvider)
			{
				$routeProvider
				.when("/education",{
					templateUrl:"education.html"
				})
				.when("/project",{
					templateUrl:"project.html"
				})
				
				.when("/contact",{
					templateUrl:"contact.html"
				})
				
				.when("/hobby",{
					templateUrl:"hobby.html"
				})
				.when("/personal",{
					templateUrl:"personal.html"
				});
			});
		</script>
	
	</head>
		<body ng-app="pageroute">
			<div class="container-fluid">
				<div class="row jumbotron" id="one">

						<img src="pictureportfolio/pallu.jpg" class="img-responsive img-circle"

					</div>

</html>
